<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "./libs/v6.9.0-dist/ol.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <title>soniWeather-Map</title>

</head>

<body>

<div class = "grid-container">
    <div class = "grid-1">
        <div class = "sidebar">

            <br><br>
            <h3 class="lead">Search Bar</h3>
            <label for="searchUser"></label><input type="text" onfocus="this.value=''" value="" id="searchUser" class="form-control" placeholder="Enter Your Location">
            <button class="btn-submit" id="submit">Submit</button>
            <br><br>
            <p> Hour:
                <select id="chooseHour">
                    <option value=0>Now</option>
                    <option value=1>In 1 hour</option>
                    <option value=2>In 2 hour</option>
                    <option value=3>In 3 hour</option>
                    <option value=4>In 4 hour</option>
                    <option value=5>In 5 hour</option>
                    <option value=6>In 6 hour</option>
                    <option value=7>In 7 hour</option>
                    <option value=8>In 8 hour</option>
                    <option value=9>In 9 hour</option>
                    <option value=10>In 10 hour</option>
                    <option value=11>In 11 hour</option>
                </select>
            </p>
            <br>
            <!-- Image -->
            <div class="image">
                <img src="" />
            </div>

            <div id="content"></div>

            <br>

            <h3>Layer Switcher</h3>
            <label>
                <input type = "radio" name = "baseLayerRadioButton" value = "OSMStandard" checked>
            </label>OSM standard<br>
            <label>
                <input type = "radio" name = "baseLayerRadioButton" value = "OSMHumanitarian">
            </label>OSM Humanitarian<br>
            <label>
                <input type = "radio" name = "baseLayerRadioButton" value = "StamenTerrain">
            </label>Stamen Terrain<br>
        </div>
    </div>

    <div class = "grid-2">
        <div id = "map" class = "map"></div>
    </div>

    <div class = "overlay-container">
        <span id = "feature-name" class = "overlay-text"></span><br>
        <span id = "feature-additional-info" class = "overlay-text"></span><br>
    </div>

</div>

<script src = "main.js"></script>
<script src = "WeatherDataCatcher/dataGetter.js"></script>
<script src = "SoundDesigner/soundGenerator.js"></script>
<!--script src = "./libs/v6.9.0-dist/ol.js"></script--

</body>
</html>
