    <div class = "grid-container">
        <div class = "grid-1">
            <div class = "sidebar">
                <h3>Layer Switcher</h3>
                    <input type = "radio" name = "baseLayerRadioButton" value = "OSMStandard" checked>OSM standard<br>
                    <input type = "radio" name = "baseLayerRadioButton" value = "OSMHumanitarian">OSM Humanitarian<br>
                    <input type = "radio" name = "baseLayerRadioButton" value = "StamenTerrain">Stamen Terrain<br>

                    <br>
                    <p class="lead">Enter Your Location</p>
                    <input type="text" id="searchUser" class="form-control" placeholder="Location">
                    <button class="btn-submit" id="submit">Submit</button>

                    <div id="content"></div> 
            </div>
        </div>

        <div class = "grid-2">
            <div id = "map" class = "map"></div>
        </div>

        <div class = "overlay-container">
            <span id = "feature-name" class = "overlay-text"></span><br>
            <span id = "feature-additional-info" class = "overlay-text"></span><br>
        </div>

    </div>
